<div class="form" myForm [ngClass]="formStatus">
  <h2 id="registration">Registration Form</h2>
   <form  [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

    <div formGroupName="personalDetails">

      <label for="fname">FirstName</label>
    <input type="text" id="fname" placeholder="your name.." formControlName="firstname">
        <div>
          <small *ngIf="reactiveForm.get('personalDetails.firstname').errors?.['required']">
            First Name is required
          </small>
          <small *ngIf="reactiveForm.get('personalDetails.firstname').errors?.['noSpaceAllowed']">
            FirstName cannot contain space
          </small>
        </div>

    <label for="lname">LastName</label>
    <input type="text" id="lname" placeholder="Your lastname.." formControlName="lastname" >
          
    <label for ="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your last email." formControlName="email" > 
  <div ngClass="invalid">
    <span style="color:red"
      *ngIf="!reactiveForm.get('personalDetails.email').valid && reactiveForm.get('personalDetails.email').touched">The Email is entered not valid email</span>
  </div>
    </div>
   

    <label for="country">Country</label>
    <select id="country" formControlName="country" >
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
       <option value="usa">USA</option>
       <option value="india">India</option>
       <option value="uk"> Uk</option>
    </select>
   <label for="gender">Gender:</label>
     <input type="radio" id="male" value="male" formControlName="gender" >
     <label for="male">Male</label>
     <input type="radio" id="female" value="female" formControlName="gender" >
     <label for="female">Female</label>
      <input type="radio" id="other" value="other" formControlName="gender" checked >
      <label for="other">Other</label>
      <br><br>

      <label>Hobbies <i>(Optional)</i></label>
            <div class="form-inline">
              <label><input tye="checkbox" value="sports" formControlName="hobbies" >Sports </label>
              <label><input tye="checkbox" value="movies" formControlName="hobbies" >Movies </label>
              <label><input tye="checkbox" value="music" formControlName="hobbies" >Music </label>

            </div>


            <div formArrayName="skills">
              <ng-container *ngFor="let skill of reactiveForm.get('skills')['controls'];index as i">
                <input type="text" placeholder="add Skill here" formControlName="{{i}}">
              </ng-container>
              <button (click)="addSkills()">Add Skills</button>
             </div>
     <input type="submit" value="Submit" id="btn">
   </form>



</div>
